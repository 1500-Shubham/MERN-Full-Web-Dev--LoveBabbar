<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
<h1>Job Application</h1>
<br/>
<form>
<label for="name">Name:</label>
<br/>
<input type="text" id="name" placeholder="Enter Your Name Placeholder"></form>

<label for="email">Email:</label>
<br/>
<input type="email" id="email"> </form>

<br/>
<label for="phone">Phone:</label>
<br/>
<input type="tel" id="phone"> </form>
<br/>
<label for="resmume">Resume:</label>
<br/>
<input type="file" id="resume">
<br/>
<label for="exp">Experience (Years)</label>
<br/>
<input type="number" id="exp" min="0" max="10">
<br/>
<fieldset>
    <legend>Skills</legend>
<input type="checkbox" id="html">
<label for="html">HTML</label>
<br/>
<input type="checkbox" id="javascipt">
<label for="javascipt">JS</label>
<br/>
<input type="checkbox" id="CSS">
<label for="CSS">CSS</label>
<br/>
</fieldset>
<br/>
<label for="occupation">Higher Education:</label>
<select name="occupation" id="occupation">
    <option value="">--Please choose an option--</option>
<option value="Other">Other</option>    
<option value="business">High School</option>
<option value="engineer">College</option>
</select>
<br/>
<fieldset>
    <legend>Availability:</legend>
<input type="radio" id="full" name="radio">
<br/>
<label for="full">Full-Time</label>
<br/>
<input type="radio" id="part" name="radio">
<br/>
<label for="part">Part-Time</label>
<br/>
</fieldset>
<br/>
<label for="comments"> Additional Comments:</label>
<br>
<textarea id="comments" row="10" cols="10"></textarea>
<button id="register">Register</button>

</form>




</body>
</html>
